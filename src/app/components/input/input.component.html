<mat-form-field class="example-form-field" appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="value" />
  <button
    *ngIf="value"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="value = ''"
  >
    <mat-icon>close</mat-icon>
  </button>
  <button
    *ngIf="isPassword"
    mat-icon-button
    matSuffix
    (click)="hide = !hide"
    [attr.aria-label]="'Hide password'"
    [attr.aria-pressed]="hide"
  >
    <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
  </button>
</mat-form-field>

<style>
  .example-form-field {
    width: 100%;
    max-width: 500px;
    margin: 4px;
  }
</style>
